<html>

<head>

<title> Login ES LICEU </title>


<style type="text/css">

div {
	width: 300px;
	background-color: #EEE;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	padding: 20px;
	border: 1px solid black;
}

</style>

</head>

<body>

	<div>
	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}

	<form method="post" action="{% url django.contrib.auth.views.login %}">
		{% csrf_token %}
		<table>
		<tr>
			<td>Nom d'usuari:</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>{{ form.password }}</td>
		</tr>
		</table>

		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	</div>

</body>
